version: '3.8'

services:
  # ADK API Server - must start first
  adk-api:
    build:
      context: .
      dockerfile: Dockerfile.adk
    container_name: adk-api-server
    ports:
      - "8000:8000"
    volumes:
      - ./team:/app/agent
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    working_dir: /app/agent
    command: adk api_server --host 0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/list-apps"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - app-network

  # MCP Server - depends on ADK being running
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: mcp-server
    ports:  
      - "8001:8001"
    volumes:
      - ./mcp-server:/app
    environment:
      - ADK_API_URL=http://adk-api:8000
    working_dir: /app
    command: python server.py
    restart: unless-stopped
    depends_on:
      adk-api:
        condition: service_healthy
    networks:
      - app-network
  
  # FastAPI Health Analysis Server - depends on ADK being running
  fastapi-server:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: fastapi-health-server
    ports:
      - "8002:8002"
    environment:
      - ADK_API_URL=http://adk-api:8000
    restart: unless-stopped
    depends_on:
      adk-api:
        condition: service_healthy
    networks:
      - app-network

  a2a-server:
    build:
      context: .
      dockerfile: Dockerfile.a2a
    container_name: a2a-server
    ports:
      - "8003:8003"
    volumes:
      - ./a2a-server:/app
    environment:
      - ADK_API_URL=http://adk-api:8000
    working_dir: /app
    command: python app.py
    restart: unless-stopped
    depends_on:
      adk-api:
        condition: service_healthy
    networks:
      - app-network


networks:
  app-network:
    driver: bridge
